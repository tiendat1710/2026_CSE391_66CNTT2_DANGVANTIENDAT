<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    .container {
      width: 800px;
      margin: 30px auto;
      background: #eee;
      padding: 25px;
      border: 2px solid #999;
      h2 {
        margin-bottom: 20px;
        color: #555;
      }
      .row {
        display: flex;
        gap: 20px;
        margin-bottom: 15px;
      }

      .row input {
        flex: 1;
      }
      input,
      textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 3px;
        outline: none;
      }
      textarea {
        height: 200px;
        resize: none;
      }
      .bottom {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 15px;
      }
      button {
        background: #5bc0de;
        border: none;
        padding: 10px 20px;
        color: white;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #31b0d5;
      }
      .note {
        color: #777;
        font-size: 14px;
      }
    }
  </style>
  <body>
    <div class="container">
      <h2>Get in touch with us by filling contact form below</h2>
      <form>
        <!-- Hang 1 -->
        <div class="row">
          <input type="text" placeholder="*Enter your full name" />
          <input type="text" placeholder="*Enter your mail address" />
        </div>
        <!-- Hang 2 -->
        <div class="row">
          <input type="text" placeholder="Enter your subject" />
        </div>
        <!-- Hang 3 -->
        <div class="row">
          <textarea placeholder="*Your message here..."></textarea>
        </div>
        <!-- Hang 4 -->
        <div class="bottom">
          <button type="submit">Send message</button>
          <div class="note">* Please fill all required form field, thanks!</div>
        </div>
      </form>
    </div>
  </body>
</html>
